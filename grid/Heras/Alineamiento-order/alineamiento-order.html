<body>
    <h2>Alineamiento en el centro, izquierda, derecha con: </h2>
    <h3>justify-items: center, start, end;</h3>
    <div class="main-container">
        <div class="grid-container">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
            <div class="grid-item">C</div>
            <div class="grid-item">D</div>
            <div class="grid-item">E</div>
            <div class="grid-item">F</div>
            <div class="grid-item">G</div>
            <div class="grid-item">H</div>
        </div>
    </div>

    <h2>Alineamiento en eje horizontal y vertical, centrado</h2>
    <h3>place-items: </h3>
    <div class="main-container1">
        <div class="grid-container1">
            <div class="grid-item1">A</div>
            <div class="grid-item1">B</div>
            <div class="grid-item1">C</div>
            <div class="grid-item1">D</div>

            <div class="grid-item1">G</div>
            <div class="grid-item1">H</div>
        </div>
    </div>

    <h2>Alineamiento en eje horizontal y vertical, centrado a la derecha</h2>
    <h3>place-items: center end;</h3>
    <div class="main-container2">
        <div class="grid-container2">
            <div class="grid-item2">A</div>
            <div class="grid-item2">B</div>
            <div class="grid-item2">C</div>
